
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Pro Horizontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: white;
        }
        .font-brand {
            font-family: 'Montserrat', sans-serif;
        }
        .glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes count-pop {
            0% { transform: scale(2); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-count {
            animation: count-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal {
            animation: reveal 0.6s ease-out forwards;
        }
        #bg-container {
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="bg-container" class="relative w-screen h-screen bg-cover bg-center flex items-center justify-center overflow-hidden">
        <div id="app-content" class="w-full h-full flex items-center justify-center">
            <!-- El contenido se inyecta dinÃ¡micamente desde index.tsx -->
        </div>
    </div>

      }
    }

    <script type="module" src="index.tsx"></script>
</body>
</html>
